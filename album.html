        }
        h1 {
            color: #ff7f7f;
            margin: 20px 0;
            font-family: 'Playfair Display', serif;
        }
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .photo {
            border: 3px solid #ffb6c1;
            border-radius: 10px;
            padding: 5px;
            overflow: hidden;
            width: 150px;
            height: auto;
        }
        .photo img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .back-button {
            background-color: #ff7f7f;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-decoration: none;
            text-align: center;
        }
