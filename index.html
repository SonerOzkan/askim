<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilim için</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="decorative-hearts">
    <div class="heart static-heart"></div>
    <div class="heart moving-heart"></div>
</div>

<div class="ribbon ribbon-1"></div>
<div class="ribbon ribbon-2"></div>
<div class="ribbon ribbon-3"></div>
<div class="container">
    <h1 class="main-title">Seni Seviyorum Sevgilim</h1>
    <p style="font-size: 1.5rem; color: #fff; text-align: center; margin-top: 10px; text-shadow: 1px 1px 2px #000;">Ben bile kalbimin yerini unutmuşken sen nasıl bulup dokundun</p>
    <div class="content-box">
        <div class="photo">
            <a href="https://hizliresim.com/7dgfexd"><img alt="Resim Yükle" src="https://i.hizliresim.com/7dgfexd.jpg"/></a>
        </div>
        <div class="text">
            <p>Evet sevgilim bugün ilk günümüzdü çok heyecanlıydım...</p>
        </div>
    </div>
    <div class="spacing"></div>
    <div class="content-box">
        <div class="photo">
            <a href="https://hizliresim.com/tro4ele"><img alt="Resim Yükle" src="https://i.hizliresim.com/tro4ele.jpg"/></a>
        </div>
        <div class="text">
            <p>Veeee ikinci buluşmamıza geldik...</p>
        </div>
    </div>
    <div class="spacing"></div>
    <div class="footer">
        Hayatımda olduğun, beni sevdiğin için, sevmeyi öğrettiğin için <br/> Teşekkür ederim sevgilim... İyikim...
    </div>
    <div style="text-align: center; margin: 20px;">
        <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' });" style="
            background-color: #ff7f7f;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        ">Anasayfa</button>
    </div>

</div>
<div id="back-to-top" style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background-color: #ffb6c1;
        color: #fff;
        font-size: 2rem;
        text-align: center;
        line-height: 50px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        opacity: 0.8;
        transition: opacity 0.3s;
    ">↑</div>

<script src="scripts.js"></script>
</body>
</html>
